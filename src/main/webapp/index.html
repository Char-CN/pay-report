<head>

<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="layui/css/layui.css" media="all">
<link rel="stylesheet" href="css/commons.css" media="all">
<!-- easyui -->
<link rel="stylesheet" type="text/css" href="easyui/themes/bootstrap/easyui.css">
<script type="text/javascript" charset="utf-8" src="js/jquery.min.js"></script>
<script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
<!-- <script type="text/javascript" charset="utf-8" src="easyui/plugins/jquery.validatebox.js"></script> -->
<!-- <script type="text/javascript" charset="utf-8" src="easyui/plugins/jquery.textbox.js"></script> -->
<!-- <script type="text/javascript" charset="utf-8" src="easyui/plugins/jquery.tree.js"></script> -->
<!-- <script type="text/javascript" charset="utf-8" src="easyui/plugins/jquery.combo.js"></script> -->
<!-- <script type="text/javascript" charset="utf-8" src="easyui/plugins/jquery.combotree.js"></script> -->
<script type="text/javascript" charset="utf-8" src="js/jquery.easyui.min.js"></script>
<script type="text/javascript" charset="utf-8" src="js/xdate.js"></script>
<script type="text/javascript" charset="utf-8" src="js/include.js"></script>
<script type="text/javascript" charset="utf-8" src="js/table-to-excel.js"></script>
<script type="text/javascript" charset="utf-8" src="js/echarts.common.min.js"></script>
<script type="text/javascript" charset="utf-8" src="js/commons.js"></script>
</head>
<body>
	<div class="layui-layout layui-layout-admin">
		<div class="layui-header">
			<div class="layui-logo" style="font-size: 24px;">恒大支付报表系统</div>
			<ul class="layui-nav layui-layout-left">
				<li class="layui-nav-item"><a href="javascript:void(0);" id="pos_data">彬德POS刷卡报表-v1</a></li>
				<li class="layui-nav-item"><a href="javascript:void(0);" id="pos_data_v2">彬德POS刷卡报表-v2</a></li>
			</ul>
			<!-- 头部区域（可配合layui已有的水平导航） -->
			<ul class="layui-nav layui-layout-right">
				<li class="layui-nav-item" style=""><a href="javascript:;"></a>
					<dl class="layui-nav-child">
						<dd>
							<a href="javascript:;">改密</a>
						</dd>
						<dd>
							<a href="javascript:;">退了</a>
						</dd>
					</dl></li>
			</ul>
		</div>
		<div class="layui-side" style="border-right:1px solid black;background-color:#E0EEEE">
			<div class="layui-side-scroll" id="organize_div" style="width:100%;">
			</div>
		</div>
		<div id="center" class="layui-body" style="background-color: #E0EEEE;">欢迎来到 恒大支付报表系统！</div>
		<div class="layui-footer" style="background-color: #E0EEEE">
			<!-- 底部固定区域 -->
			© 恒大互联网金融集团（大数据及征信中心）©版权所有
		</div>
	</div>
	<script type="text/javascript" charset="utf-8" src="layui/layui.js" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8" src="layui/layui.all.js" charset="utf-8"></script>
	<script>
		var $userservice = new $userservice("pay-report");
		$(function() {
			/* 用户按钮 */
			$(".layui-layout-admin>.layui-header>.layui-nav.layui-layout-right>.layui-nav-item>a").text($userservice.userNameCn);
			$(".layui-layout-admin>.layui-header>.layui-nav.layui-layout-right>.layui-nav-item>a").append("<span class='layui-nav-more'></span>");
			// 改密
			$(".layui-layout-admin>.layui-header>.layui-nav.layui-layout-right>.layui-nav-item>.layui-nav-child>dd>a").eq(0).click(function() {
				window.open($userservice.pwdHtml);
			});
			// 退了
			$(".layui-layout-admin>.layui-header>.layui-nav.layui-layout-right>.layui-nav-item>.layui-nav-child>dd>a").eq(1).click(function() {
				$userservice.logout();
			});
			/* 绑定链接 */
			$("#pos_data").click(function() {
				$("#organize_div").empty();
				$("#center").load("view/pos_data.html");
			});
			$("#pos_data_v2").click(function() {
				$("#organize_div").empty();
				$("#center").load("view/pos_data_v2.html");
			});
			$("#pos_data_v2").click();
			$("#pos_data_v2").addClass("layui-this");
		});
	</script>
</body>
</html>
